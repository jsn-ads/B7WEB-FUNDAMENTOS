<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNP</title>
</head>
<body>
    <!-- tags -->
    
    <h3>Tags</h3>
    
    <p>Paragrafo</p>                                     <!--Paragrafo-->
    <br/>                                                <!--Quebra de Linha-->
    <hr/>                                                <!--Linha Horizontal-->
    <ol>
        <li>Lista Ordenada</li>                          <!--Lista Ordenada-->
    </ol>
    <ul>
        <li>Lista não ordenada</li>                      <!--Lista não Ordenada-->
    </ul>
    <a href="login.html">Ancora</a>                      <!--Ancora-->
    <img src="img/icon.ico" alt="Imagem"/>               <!--Imagens-->    
   
    <!--Tabela-->    
    
    <h3>Tabela</h3>

    <table border="1" width="100%">
        <tr>
            <td>Nome</td>
            <td>Idade</td>
            <td>País</td>
        </tr>
        <tr>
            <td>Neto</td>
            <td>35</td>
            <td>Brasil</td>
        </tr>
    </table>

    <!--Formulario-->

    <h3>Formulario</h3>
    
    <form action="" method="post">
        <label for="name">Digite seu nome</label>
        <br>
        <input id="name" type="text" name="name" placeholder="">
        <hr>
        <label for="password">Digite sua senha</label>
        <br>
        <input id="password" type="password" name="password" placeholder="">
        <hr>
        <label for="msg">Informe</label>
        <br>
        <textarea name="msg" id="msg" rows="4"></textarea>
        <hr>
        <label for="complaints">Tipo de Reclamação</label>
        <br>
        <select name="complaints" id="complaints">
            <option value="">Select</option>
            <option value="tipo1">Tipo 1</option>
            <option value="tipo2">Tipo 2</option>
        </select>
        <hr>
        <button>Enviar</button>
    </form>
</body>
</html>
